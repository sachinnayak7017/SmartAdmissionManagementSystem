<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>

	<section>

		<div class="container p-4">
			<div class="row">
				<div class="col-md-7 offset-md-3">
					<div class="card mt-3">
						<div class="card-body">

							<div class="container text-center text-primary">
								<h4>OTP Verification</h4>
							</div>

							<form th:action="@{/verifyOTP}" method="post">
								<div class="alert alert-success text-center mt-4" role="alert">
									We have sent OTP to your email !
								</div>

								<div class="form-group">
									<label>Enter OTP</label> <input type="text" placeholder="enter OTP here"
										class="form-control mt-2" id="otp" name="otp">
								</div>

								<div class="container text-center mt-4">

									<button type="submit" class="btn btn-warning btn-block text-white">Verify</button>
								</div>

							</form>

						</div>

					</div>

				</div>

			</div>
		</div>
	</section>


</body>

</html>
