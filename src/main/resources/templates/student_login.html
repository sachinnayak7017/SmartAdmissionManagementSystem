<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base_student_login::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>login page</title>
</head>
<body>
	<section>
	
    <div class="container p-4">
		<div class="row">
			<div class="col-md-7 offset-md-3">
				<div class="card mt-3">
					<div class="card-body">
						<div class="container text-center">
							<img style="width: 80px;" src="" th:src="@{/Images/login.png}" />
						</div>
						<h4 class="text-center text-primary">Login Now !</h4>
						
						<th:block th:if="${param.error}">
							<p class="text-center text-danger fs-5">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
						</th:block>
						
						<th:block th:if="${param.logout}">
							<p class="text-center text-success fs-5">logout successfully !</p>
						</th:block>
						
						<th:block th:if="${param.change}" class="alert alert-success">
							<p th:text="${param.change}"></p>
						</th:block>
						
						<form action="studentlogin" method="post">
							
							<div class="form-group">
								<label>Email Address</label> <input type="email" placeholder="email" class="form-control" id="email" name="email" required>
							</div>
							
							<div class="form-group">
								<label>Password</label> <input type="password" placeholder="password" class="form-control" name="password" required>
							</div>
							
							<div class="container text-center mt-4">
							
								<button type="submit" class="btn bg-primary btn-block text-white">Login</button>
								
								<button type="reset" class="btn btn-warning btn-block text-white">Reset</button>
							</div>
							
						</form>
					</div>
					
				</div>
				
			</div>
			
		</div>
	</div>
	</section>


</body>
</html>
